<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Profiles</title>
    <link rel="stylesheet" href="../styles/explore.css">
    <style>
        /* Style for the video background */
        .video-background {
            position: fixed; /* Keep the video fixed in the background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire background */
            z-index: -1; /* Ensure the video is behind other content */
        }
        /* Additional styling to ensure content is readable */
        .explore-mentors {
            position: relative;
            z-index: 1; /* Bring content in front of the video */
            color: white; /* Change text color for better visibility */
        }
    </style>

</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="../images/bg-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <a href="index.html" class="back-link">
        <img src="../images/back.svg" alt="Go Back" class="back-icon">
      </a>
    <!-- Search Bar -->
     <section class="explore-mentors" id="explore-mentors">
        <div class="header">
            <div class="header-section">
                <img src="../images/explore.png" alt="explore" height="70vh"/>
                <h2>Explore & Connect</h2>
            </div>
        </div>
        <div class="search-container">
            <img src="../images/search.png" alt="search" width="40px" height="40px">
            <input type="text" id="searchBar" placeholder="Search your Mentors" onkeyup="searchProfessors()"/>
        </div>
    
        <!-- Main Container where professor cards will be dynamically inserted -->
        <div class="container">
            <!-- Professor cards will be added here by JavaScript -->
        </div>
     </section>
    

    <!-- Link to the external JavaScript file -->
    <script src="../scripts/explore.js"></script>
</body>
</html>
